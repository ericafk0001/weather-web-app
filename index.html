<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="weather-form">
      <input type="text" class="city-input" placeholder="Enter City" />
      <button type="submit">Get Weather</button>
    </form>
    <div class="card">
      <h1 class="city-display">Philadelphia</h1>
      <p class="temp-display">69F</p>
      <p class="humidity-display">Humidity: 420%</p>
      <p class="desc-display">Snowing</p>
      <p class="weather-icon">🌨️</p>
      <p class="error-display">Please enter a city</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
